<div class="main">

  <ul class="product-list">

    <li class="product" ng-repeat="product in ctrl.productList">
      <div class="product-image-container">
        <img src="http://placehold.it/200x200" alt=" {{ product.name.description }} Picture">
      </div>
    <div class="product-info">
      <h4 class="product-name">{{ product.name.description }}</h4>
      <p class="product-price">{{ product.price.unit | currency:"Â£"}}</p>
      <p class="product-stock"> In stock: {{ product.stock.units }}</p>
      <p class="product-category">Category{{ product.category.description
        }}</p>
      <button class="button-add" ng-click="ctrl.addToBasket(product)">Add to
      Basket</button>
      <button class="button-remove"
        ng-click="ctrl.removeFromBasket(product)">Remove</button>
    </div>
    </li>

  </ul>

</div>
